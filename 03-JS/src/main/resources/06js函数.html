<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        函数声明的语法
            1、function 函数名() {}
            2、var 函数名=function(){}

         和java相比有如下特点
            1、没有访问修饰符
            2、没有返回值类型也没有void，如果有值要返回，则直接return即可
            3、没有异常列表
            4、调用方法时，实参和形参可以在数量上不一致，在方法内部可以通过 arguments获得调用时的实参
            5、函数也可以作为参数传递给另一个方法
         */

        // 声明函数
        // function sum(a, b) {
        //     return a + b
        // }

        var sum = function (a, b) {
            console.log(arguments)
            return a + b
        }

        // 调用函数接收结果
        var result = sum(10, 20)
        console.log(result)

        function add(getSum) {
            return getSum(20, 30)
        }

        var result = add(sum)
        console.log(result)
    </script>
</head>
<body>

</body>
</html>
