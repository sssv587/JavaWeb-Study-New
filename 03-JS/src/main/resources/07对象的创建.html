<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        创建对象语法
        方式1 new Object()

        方式2 {属性名:属性值,... ...,函数名:function(){}}
         */

        var person = new Object()
        // 对象的属性? 添加属性
        person.name = "zhangsan"
        person.age = 10

        // 对象的方法? 添加方法
        person.eat = function (food) {
            console.log(this.age + "岁的" + this.name + "正在吃" + food)
        }

        // 访问属性
        console.log(person.name)
        console.log(person.age)
        // 调用方法
        person.eat("火锅")

        var person = {
            "name": "李四",
            "age": 15,
            "eat": function (food) {
                console.log(this.age + "岁的" + this.name + "正在吃" + food)
            }
        }

        // 访问属性
        console.log(person.name)
        console.log(person.age)
        // 调用方法
        person.eat("火锅")
    </script>
</head>
<body>

</body>
</html>
