<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun1() {
            // alert("单击了")
            console.log("单击了")
        }

        function fun2() {
            // alert("单击了2")
            console.log("单击了2")
        }

        function fun3() {
            // alert("双击了")
            console.log("双击了")
        }

        function fun4() {
            console.log("鼠标悬停了")
        }

        function fun5() {
            console.log("鼠标移动了")
        }

        function fun6() {
            console.log("鼠标离开了")
        }

        function fun7() {
            console.log("按键按下了")
        }

        function fun8() {
            console.log("按键抬起了")
        }

        /*
        1、事件的绑定方式
            1 通过元素的属性绑定 on***
            2 通过DOM编程动态绑定
            注意事项：
                1 一个事件可以同时绑定多个函数
                2 一个元素可以同时绑定多个事件
        2、常见的事件
            1 鼠标事件 onclick ondbclick onmouseover onmousemove onmouseleave
            2 键盘事件 onkeydown onkeyup
            3 表单事件 onfocus onblur onchange
         */

        function testFocus(){
            console.log("获得焦点了")
        }

        function testBlur(){
            console.log("离开焦点了")
        }

        function testChange(value){
            console.log("内容改变为:" + value)
        }

        function testChange2(value){
            console.log("选项发生改变为" + value)
        }

        function testSubmit() {
            /*
            弹窗的三种方式
                alert() 信息提示框
                prompt()信息输入框
                confirm()信息确认框
             */
            alert("表单发生提交了")
            var flag = confirm("确定要提交表单吗?")
            if (!flag) {
                // 在这里我们有机会阻止表单的提交
                event.preventDefault(); // 阻止组件的默认行为
                return false // 返回一个false结果
            }
            return true
        }

        function testReset(){
            alert("表单要重置了")
        }
    </script>
</head>
<body>
<input type="button" value="按钮" onclick="fun1(),fun2()" ondblclick="fun3()">
<br>
<img src="img/ikun.jpg" onmouseover="fun4()" onmousemove="fun5()" onmouseleave="fun6()">
<br>
<input type="text" onkeydown="fun7()" onkeyup="fun8()">

<hr>
    <form action="01js引入方式.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
        用户昵称:<input
            type="text"
            name="realName"
            onfocus="testFocus()"
            onblur="testBlur()"
            onchange="testChange(this.value)">
        <br>
        登录账号:<input type="text" name="loginName"> <br>
        选择籍贯:
        <select onchange="testChange2(this.value)">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
        </select>

        <input type="submit" value="注册" >
        <input type="reset" value="清空">
    </form>
</body>
</html>
