<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        class Person {
            // 属性
            #n;
            age;

            // getter setter
            get name() {
                console.log("getter")
                return this.#n
            }

            set name(n) {
                console.log("setter")
                this.#n = n
            }

            // 实例方法
            eat(food) {
                console.log(`${this.age}岁的${this.#n}正在吃${food}`)
            }

            // 静态方法
            static sum(a, b) {
                return a + b
            }

            // 构造器
            constructor(name, age) {
                this.#n = name
                this.age = age
            }
        }

        /*let person = new Person("小明", 8)
        person.name = "张三"
        person.age = 10
        console.log(person.name)
        person.eat("火锅")
        console.log(Person.sum(10, 20))*/

        // 访问私有属性
        let person = new Person("小明", 8)
        console.log(person.name)

        class student extends Person {
            score;

            study() {
                console.log(`${this.age}岁的${this.name}正在努力学习,考试获得了${this.score}分`)
            }

            constructor(name, age, score) {
                super(name, age);
                this.score = score
            }
        }

        let stu = new student("小黑", 20, 100)
        stu.study()
    </script>
</head>
<body>

</body>
</html>
