<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #xdd {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<div id="xdd"></div>

<script>
    var xdd = document.getElementById("xdd")
    xdd.onclick = function () {
        window.setTimeout(() => {
            this.style.backgroundColor = "red"
        }, 2000)
    }
</script>
</body>
</html>
