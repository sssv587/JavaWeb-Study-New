<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outerDiv {
            width: 500px;
            height: 300px;
            border: 1px solid green;
            background-color: beige;
            margin: 0px auto;
        }

        .innerDiv {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            float: left;
        }

        /*
            padding:内边距
            margin:外边距
         */

        .d1 {
            background-color: greenyellow;
            /*margin-right: 10px;*/
            /*margin-top: 10px;*/
            /*margin-left: 10px;*/
            /*padding-top: 20px;*/
            /*padding-left: 20px;*/
            /*padding-right: 20px;*/
            /*padding-bottom: 20px;*/
            /*margin: 10px 20px; !* 两个值就是上下 左右 四个值就是顺时针 上右下左 *!*/
            padding: 30px 20px 10px 5px; /* 两个值就是上下 左右 四个值就是顺时针 上右下左 */
        }

        .d2 {
            background-color: rgb(210, 119, 119);
            margin-left: 10px;
        }

        .d3 {
            background-color: rgb(142, 236, 229);
        }
    </style>
</head>
<body>
<div class="outerDiv">
    <div class="innerDiv d1">div1</div>
    <div class="innerDiv d2">div2</div>
    <div class="innerDiv d3">div3</div>
</div>
</body>
</html>
