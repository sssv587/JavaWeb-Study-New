<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        有序列表 ol
        无序列表 ul
        列表项   li
    -->
    <!-- 有序 -->
    <ol>
        <li>数据类型</li>
        <li>变量</li>
        <li>流程控制</li>
        <li>函数</li>
        <li>面向对象</li>
    </ol>

    <!-- 无序 -->
    <ul>
        <li>JAVA
            <ol>
                <li>数据类型</li>
                <li>变量</li>
                <li>流程控制</li>
                <li>函数</li>
                <li>面向对象</li>
            </ol>
        </li>
        <li>C</li>
        <li>C#</li>
        <li>php</li>
        <li>go</li>
        <li>python</li>
    </ul>
</body>
</html>
