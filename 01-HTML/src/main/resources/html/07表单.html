<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!--
      form  表单标签
          action 定义数据的提交地址
             1 url
             2 相对路径
             3 绝对路径
          method 定义数据的提交方式
             GET
                 1、参数会以键值对放在url后提交 url?key=value&key=value
                 2、数据直接暴漏在地址栏上，相对不安全
                 3、地址栏长度有限制，所以提交的数据量不大
                 4、地址栏上，只能是字符，不能提交文件
                 5、相比于post，效率高一些
             POST
                 1、参数默认不放到url后
                 2、数据不会直接暴漏在地址栏上，相对安全
                 3、数据单独打包通过请求体发送，提交的数据量比较大
                 4、请求体中，可以是字符，也可以是字节数据，可以提交文件
                 5、相比于get效率略低一些


       表单项标签
       表单项标签一定要定义name属性，该属性用户明确提交时的参数名
       表单项还需要定义value属性，该属性用于明确提交的实参(写上就是默认值)
       input
          type 输入信息的表单项类型
             text 单行普通文本框
             password 密码框
             submit 提交按钮
             reset  重置按钮
             radio  单选框  多个选项选其一
                    多个单选框使用相同name属性值，则就会有互斥效果
             checkbox 复选框 多个选项选多个
             hidden 隐藏域 不显示在页面上，提交时会携带
             file   文件上传框
          textarea 文本域 多行文本框

          select  下拉框
             option 选项
   -->
    <form action="08welcome.html" method="get">
        <!-- 添加表单项标签 用户输入信息的标签 -->
        <!-- 希望用户提交一些特定的信息，但是考虑安全问题或者是用户操作问题，不希望该数据发生改变
            readonly 只读 提交时 携带
            disabled 不可用提交时 不携带
        -->
        <input type="hidden" name="id" value="123">
        <input type="text" name="pid" value="456" readonly> <br>
        <input type="text" name="tid" value="789" disabled> <br>

        用户名:<input type="text" name="username" value="xiaoming"> <br>
        密码:<input type="password"> <br>
<!--        性别:<input type="radio" name="gender" value="1" checked="checked">男-->
        <!--属性名=属性值的时候，可以省略不写属性值和等号，如果单选框都写了checked默认是最后那个生效-->
        性别:<input type="radio" name="gender" value="1" checked>男
        <input type="radio" name="gender" value="0">女
        <br>
        爱好:
            <input type="checkbox" name="hobby" value="1" checked> 篮球
            <input type="checkbox" name="hobby" value="2"> 足球
            <input type="checkbox" name="hobby" value="3"> 羽毛球
            <input type="checkbox" name="hobby" value="4"> 乒乓球
        <br>
        个人简介：
            <textarea name="intro" style="width: 300px;height: 100px">123</textarea>
        <br>
        籍贯:
            <select name="pro">
                <option value="1">京</option>
                <option value="2">津</option>
                <option value="3">冀</option>
                <option value="0" selected>-请选择-</option>
            </select>
        <br>
        选择头像:
            <input type="file">
        <input type="submit" value="登录">
        <input type="reset" value="清空">
    </form>
</body>
</html>
