<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    超链接标签
        a
           href   用于定义要跳转的目标资源的地址
                 1 完整的url https://www.baidu.com
                 2 相对路径
                 3 绝对路径

           target 用于定义目标资源的打开方式
                 _self  在当前窗口打开目标资源
                 _blank 开启新窗口打开目标资源
-->
    <a href="https://www.baidu.com" target="_self">字节</a>
</body>
</html>
