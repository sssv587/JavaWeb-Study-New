<!DOCTYPE html>
<html lang="en">
<!-- 1 html文件的根标签 <html></html>所有的其他标签都要在这种标签中间
     2 html根标签下有两个一级子标签
        <head> </head> 头标签 定义那些不直接展示在页面主题上，但是有很重要的内容
                       1、字符集 <meta charset="UTF-8"> 告诉浏览器用什么字符集对文件解码
                       2、css引入
                       3、js引入
                       4、其他...
        <body> </body> 体标签
                       1、定义要展示到页面主题的标签
     3 专业词汇
            标签  tag         页面的一对<>
            属性  attribute   对标签特征进行设置的一种方式 属性一般在开始标签中定义
            文本  text        双标签中的文本
            元素  element     开始标签+属性+文本+结束标签 称之为一个元素
     4 html更多的语法细节
             1 根标签有且只能有一个
             2 无论是双标签还是单标签都需要正确关闭
             3 标签可以嵌套但不能交叉嵌套
             4 注释语法为< !-- -- >  ,注意不能嵌套
             5 属性必须有值，值必须加引号，H5中属性名和值相同时可以省略属性值
             6 HTML中不严格区分字符串使用单双引号
             7 HTML标签不严格区分大小写,但是不能大小写混用
             8 HTML中不允许自定义标签名,强行自定义则无效
-->
<head>
    <meta charset="UTF-8">
    <title>第一个页面</title>
</head>
<body>
    <h1>杭州亚运会牛逼</h1>
    <i><big>张三</big></i>
</body>
</html>
