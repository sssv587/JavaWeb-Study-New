<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <!--
        table 整张表格
           thead 表头  可以省略不写，浏览器会默认放在tbody里
           tbody 表体  可以省略不写，浏览器会默认放在tbody里
           tfoot 表尾
             tr 表格中的一行
                td 行中的一个单元格
                th 自带加粗居中效果的td
     -->
<h3 style="text-align: center;">员工技能竞赛评分表</h3>
<table border="1px" style="margin: 0 auto; width: 400px;">
    <thead>
        <tr>
            <th>排名</th>
            <th>姓名</th>
            <th>分数</th>
            <th>备注</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>张小明</td>
            <td>100</td>
            <td rowspan="6">  <!--向下侵占6行-->
                前三名升职加薪
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>李小黑</td>
            <td>99</td>
        </tr>
        <tr>
            <td>3</td>
            <td>王小东</td>
            <td>95</td>
        </tr>
        <tr>
            <td>总人数</td>
            <td colspan="2">2000</td> <!--向右侵占1列-->
        </tr>
        <tr>
            <td>平均分</td>
            <td colspan="2">90</td>
        </tr>
        <tr>
            <td>及格率</td>
            <td colspan="2">80%</td>
        </tr>
    </tbody>
</table>
</body>
</html>
